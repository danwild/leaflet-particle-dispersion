<!doctype html>
<html>
<head>
	<title>Leaflet Particle Dispersion</title>
	<meta charset="utf-8">

	<!--leaflet-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

	<!--libs-->
	<script src="../node_modules/chroma-js/chroma.min.js"></script>

	<!--the plugin-->
	<script src="../data/particles.js" charset="utf-8"></script>

	<!--demo stuff-->
	<link rel="stylesheet" href="demo.css"/>
	<script src="../dist/leaflet-particle-dispersion.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>

	<div id="map"></div>
	<div id="time"></div>

	<div id="controls">

		<h2>Leaflet Particle Dispersion</h2>

		<form action="">
			<label><input type="radio" name="displayMode" class="displayMode" value="KEYFRAME"> KEYFRAME</label>
			<label><input type="radio" name="displayMode" class="displayMode" value="FINAL"> FINAL DISTRIBUTION</label>
			<label><input type="radio" name="displayMode" class="displayMode" value="EXPOSURE"> EXPOSURE</label>
		</form>

		<div class="slidecontainer">
			<p>Keyframes:</p>
			<input type="range" min="0" max="99" value="0" class="slider" id="keyFrameSlider">
		</div>

	</div>

	<script src="demo.js"></script>

	</body>
</html>
